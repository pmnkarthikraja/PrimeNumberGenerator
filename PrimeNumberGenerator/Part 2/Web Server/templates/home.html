<script>
    function showbox(){
        const box=document.getElementById('outputbox');
        const btn=document.getElementById('submitbtn');
        box.style.display='block';
    } 
    function validateForm(){
        let x=document.forms['Myform']['startnum'].value;
        let y=document.forms['Myform']['endnum'].value;
        if ((x=="") | (y=="")){
            alert("Please Enter valid details!");
            window.location.reload(true);
            return false;
            
        }
    }
</script>

    <h1 style="text-align: center;background-color: yellow;">Midaas Telesoft Private Limited</h1>
    <div>
       <h1 style="letter-spacing:.2em; text-align:center;cursor:pointer;border-right: 1cm;">Welcome to prime number generator!</h1>
    </div>
    {% block content %}
    <form name="Myform" action={{"/result"}} onsubmit="return validateForm()" method="POST">
    <div style="margin-bottom:1em;display:inline-flex;background-color:azure;">
        <label for="" style="font-size: 1.5em; font-weight: 900;">Choose Strategy: </label>
        <select name="strategy" id="" style="margin-left: 4em;margin-top:.2em;width: 4.7cm;height: .6cm; font-weight: 700;">
            <option value=1>Strategy 1</option>
            <option value=2>Strategy 2</option>
        </select>
    </div>
    <div><img src="https://wmznlejcfq.s3-ap-southeast-1.amazonaws.com/media/prime-number/is-97-a-prime-number.png" height="350px" alt="" style="float:right;margin-top: -4cm;"></div>
    <div>
        
        <label for="" style="font-size: 1.5em;">Enter start number: </label>
        <input type="number" name="startnum" id="" style="margin-left: 1cm;"><br><br>
        <label for="" style="font-size: 1.5em;">Enter end number: </label>
        <input type="number" name="endnum" id="" style="margin-left: 1.16cm;">
        <div>
        <input type="submit" value="Generate primes" name="" id="submitbtn" onclick="showbox()"  style="width:inherit;font-weight:700;height:.8cm;margin-top:2em;margin-left:10.5cm;">
        </form>
        {% endblock %}
        <form action={{"/"}} style="margin-top:-1.9em;margin-left:15cm; ">
            <input type="submit" value="Reset" name="" id="resetbtn"  style="width:inherit;font-weight:700;height:.8cm;cursor: pointer;">
            </form>
    </div>
    </div>

    <div style="margin-top:1cm; " id="outputbox" hidden>
    <label for="" style="font-weight: 600;font-size:larger;">Output</label><br>
    <input type="text" name="" value={{startn,endn}} id="" style="width:300px; height:150px;margin-top:2em;page-break-after: auto;">
    </div>

</body>
</html>
